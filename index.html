<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="assets/icons/logo.svg" alt="Logo">
      </div>
      <ul class="nav-links">
        <li><a href="#features">Features</a></li>
        <li><a href="#pricing">Pricing</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <button class="cta-button">Get Started</button>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Your Awesome Product</h1>
      <p>A short description of your product goes here.</p>
      <button class="cta-button">Learn More</button>
    </div>
    <div class="hero-image">
      <img src="assets/images/hero-image.png" alt="Hero Image">
    </div>
  </section>

  <section id="features" class="features">
    <h2>Features</h2>
    <div class="feature-cards">
      <div class="card">
        <img src="assets/icons/feature1.svg" alt="Feature 1">
        <h3>Feature One</h3>
        <p>Description of feature one.</p>
      </div>
      <div class="card">
        <img src="assets/icons/feature2.svg" alt="Feature 2">
        <h3>Feature Two</h3>
        <p>Description of feature two.</p>
      </div>
      <div class="card">
        <img src="assets/icons/feature3.svg" alt="Feature 3">
        <h3>Feature Three</h3>
        <p>Description of feature three.</p>
      </div>
    </div>
  </section>

  <footer id="contact">
    <p>&copy; 2023 Your Company. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
